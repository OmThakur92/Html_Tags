//This is a small tuorial of using the svg animation for the HTML

<!DOCTYPE html>
<html>
<head>
<title>Creating svg</title>
</head>
<body>
<svg width="3000" height="2000">
<rect width="200" height="100" fill="orange" stroke="greeen">
<animate attributeName="x" from="0" to="1000" dur="5s"  fill="freeze" repeatCount="indefinite"/>
</rect>
</svg>
</body>
</html>
